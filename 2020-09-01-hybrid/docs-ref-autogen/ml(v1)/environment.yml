### YamlMime:AzureCLIGroup
uid: az_ml(v1)_environment
name: az ml environment
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI  (version 2.0.28 or higher).  The extension will automatically install the first time you run an **az ml environment** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage environments.
description: ''
directCommands:
- uid: az_ml(v1)_environment_download
  name: az ml environment download
  summary: Download an environment definition to a specified directory.
  description: ''
  syntax: az ml environment download
- uid: az_ml(v1)_environment_list
  name: az ml environment list
  summary: List environments in a workspace.
  description: ''
  syntax: az ml environment list
- uid: az_ml(v1)_environment_register
  name: az ml environment register
  summary: Register an environment definition from a specified directory.
  description: ''
  syntax: az ml environment register
- uid: az_ml(v1)_environment_scaffold
  name: az ml environment scaffold
  summary: Scaffold the files for a default environment definition in the specified directory.
  description: ''
  syntax: az ml environment scaffold
- uid: az_ml(v1)_environment_show
  name: az ml environment show
  summary: Show an environment by name and optionally version.
  description: ''
  syntax: az ml environment show
commands:
- az_ml(v1)_environment_download
- az_ml(v1)_environment_list
- az_ml(v1)_environment_register
- az_ml(v1)_environment_scaffold
- az_ml(v1)_environment_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage environments.
